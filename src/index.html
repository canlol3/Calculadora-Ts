<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <p id="operacion">0</p>
      <div class="buttons">
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-action="sumar">+</button>

        <button class="btn operator" data-action="delete">⌫</button>
        <button class="btn number" data-value="4">4</button>

        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-action="resta">-</button>
        <button class="btn operator" data-action="delete">C</button>
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-action="division">(</button>
        <button class="btn operator" data-action="division">)</button>
        <button class="btn number" data-value="0">0</button>
        <button class="btn operator" data-action="multi">^</button>
        <button class="btn operator" data-action="division">/</button>
        <button class="btn operator" data-action="igual">=</button>
        <button class="btn operator" data-action="modulo">%</button>
        <button class="btn operator" data-action="raiz">√</button>

        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
